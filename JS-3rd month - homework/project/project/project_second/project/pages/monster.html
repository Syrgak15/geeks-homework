<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monster</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/monster.css">
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="container">
            <div class="inner_header">
                <a href="../../images/index.html">
                    <div class="logotype">
                        <img src="../../images/74df81c572f24b95abb3720d831ac508.png" alt="">

                    </div>
                </a>
                <ul class="menu">
                    <li class="menu_link">
                        <a href="../pages/home_works.html">Home Works</a>
                    </li>
                    <li class="menu_link">
                        <a href="../pages/lessons.html">Lessons</a>
                    </li>
                    <li class="menu_link">
                        <a href="https://t.me/NurDinBuy16" target="_blank">Send hw</a>
                    </li>
                </ul>
                <button class="btn" id="btn-get">Click me!</button>
            </div>
        </div>
    </div>
</div>
<canvas id="canvas"></canvas>

<div class="modal">
    <div class="modal_dialog">
        <div class="modal_content">
            <form action="#">
                <div class="modal_close">&times;</div>
                <div class="modal_title">Please write your contact</div>
                <input
                        required
                        placeholder="Fullname"
                        name="name"
                        type="text"
                        class="modal_input"
                >
                <input
                        required
                        placeholder="Surname"
                        name="Surname"
                        type="text"
                        class="modal_input"
                >
                <input
                        required
                        placeholder="Country"
                        name="country"
                        type="text"
                        class="modal_input"
                >
                <input
                        required
                        placeholder="City"
                        name="city"
                        type="text"
                        class="modal_input"
                >
                <input
                        required
                        placeholder="Number"
                        name="phone"
                        type="text"
                        class="modal_input"
                >
                <button class="btn btn_dark btn_min">Send</button>

                <div class="modal modal_two">
                    <div class="modal_dialog">
                        <div class="modal_content">
                            <div class="correct_img"></div>
                            <div class="correct_text">Thanks for fulfilling the form.You will get called soon!</div>

                        </div>
            </form>
        </div>
    </div>




</body>
<script src="../js/monster.js"></script>
<script src="../js/modal.js"></script>
</html>
